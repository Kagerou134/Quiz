  <style>

<body>

  <div class="quiz-box">

    <div class="question" id="question">Ë™≠„ÅøËæº„Åø‰∏≠...</div>

  <script>
    const quizList = [

      { question: "Êó•Êú¨„ÅÆÈÄöË≤®„ÅØÔºü", choices: ["ÂÜÜ", "„Éâ„É´", "„Ç¶„Ç©„É≥", "„É¶„Éº„É≠"], answer: "ÂÜÜ" },
      { question: "HTML„ÅÆÊ≠£ÂºèÂêçÁß∞„ÅØÔºü", choices: ["Hyper Text Makeup Language", "Hyper Tool Markup Language", "Hyper Text Markup Language", "High Text Markup Language"], answer: "Hyper Text Markup Language" },
      { question: "ÂØåÂ£´Â±±„ÅÆÈ´ò„Åï„ÅØÔºü", choices: ["3000m", "3776m", "4000m", "3560m"], answer: "3776m" },
      { question: "Êó•Êú¨„ÅÆÈ¶ñÈÉΩ„ÅØÔºü", choices: ["Â§ßÈò™", "Êù±‰∫¨", "‰∫¨ÈÉΩ", "ÂêçÂè§Â±ã"], answer: "Êù±‰∫¨" },
      { question: "Âú∞ÁêÉ„ÅØ‰ΩïÁï™ÁõÆ„ÅÆÊÉëÊòüÔºü", choices: ["2Áï™ÁõÆ", "3Áï™ÁõÆ", "4Áï™ÁõÆ", "5Áï™ÁõÆ"], answer: "3Áï™ÁõÆ" },
      { question: "„Çä„Çì„Åî„ÅØËã±Ë™û„ÅßÔºü", choices: ["Banana", "Apple", "Grape", "Orange"], answer: "Apple" },
      { question: "1+1„ÅØÔºü", choices: ["1", "2", "3", "4"], answer: "2" },
      { question: "Ê∞¥„ÅÆÂåñÂ≠¶Âºè„ÅØÔºü", choices: ["H2O", "O2", "CO2", "NaCl"], answer: "H2O" },
      { question: "Â§™ÈôΩ„ÅÆËâ≤„ÅØÔºü", choices: ["Ëµ§", "ÈªÑ", "Èùí", "ÁôΩ"], answer: "ÈªÑ" }
    ];

    let current = 0;
    let score = 0;
    const shuffled = quizList.sort(() => Math.random() - 0.5);

    const questionEl = document.getElementById("question");
    const choicesEl = document.getElementById("choices");
    const resultEl = document.getElementById("result");
    const nextBtn = document.getElementById("next-btn");

    function showQuestion() {
      resultEl.textContent = "";
      nextBtn.style.display = "none";
      const quiz = shuffled[current];
      questionEl.textContent = `Q${current + 1}. ${quiz.question}`;
      choicesEl.innerHTML = "";
      quiz.choices.forEach(choice => {
        const btn = document.createElement("button");
        btn.textContent = choice;
        btn.onclick = () => {
          if (choice === quiz.answer) {
            resultEl.textContent = "‚úÖ Ê≠£Ëß£ÔºÅ";
            resultEl.style.color = "green";
            score++;
          } else {
            resultEl.textContent = `‚ùå ‰∏çÊ≠£Ëß£ÔºÅÊ≠£Ëß£„ÅØ„Äå${quiz.answer}„Äç`;
            resultEl.style.color = "red";

          Array.from(choicesEl.children).forEach(b => b.disabled = true);
          nextBtn.style.display = "inline-block";
        };
        choicesEl.appendChild(btn);
      });
    }

    function nextQuestion() {
      current++;
      if (current < 10) {
        showQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      questionEl.textContent = "üéâ ÁµêÊûúÁô∫Ë°®";
      choicesEl.innerHTML = "";

  </script>
